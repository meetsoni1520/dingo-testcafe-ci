name: TestCafe Tests

# Run tests when you push code or create a pull request
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: Get your code
    - name: Get code
      uses: actions/checkout@v4
      
    # Step 2: Setup Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    # Step 3: Install packages
    - name: Install packages
      run: npm ci
      
    # Step 4: Run tests
    - name: Run tests
      run: npm run test:headless
      
    # Step 5: Save test results (if tests fail)
    - name: Save test results
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: test-results
        path: |
          screenshots/
          videos/
        retention-days: 7
